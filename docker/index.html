<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDongGoCar Web</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .form-container,
        .status-box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-size: 0.9rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        #submit-button {
            width: 100%;
            margin-top: 15px;
        }

        dialog {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .countdown-timer {
            margin-left: 10px;
            font-weight: bold;
        }

        #uid-display,
        #status-display {
            font-size: 0.8rem;
            word-break: break-word;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }

            .form-group label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="name"></h1>

        <div class="form-container">
            <div class="form-group">
                <label for="input1">账号</label>
                <input type="text" class="form-control" id="input1" name="input1" required />
            </div>

            <div class="form-group">
                <label for="input2">密码</label>
                <input type="password" class="form-control" id="input2" name="input2" required />
            </div>

            <div class="form-group">
                <label for="remarks">备注</label>
                <input type="text" class="form-control" id="remarks" name="remarks" />
            </div>

            <button id="submit-button" type="button" class="btn btn-primary btn-block" onclick="submitForm()">
                提交 <span id="countdown-timer" class="countdown-timer"></span>
            </button>

            <div id="uid-display" class="mt-3"></div>
            <div id="status-display" class="mt-3"></div>
        </div>
    </div>

    <dialog id="sms-dialog">
        <div class="dialog-content">
            <h5>本次登录需要验证码，请输入短信验证码</h5>
            <input type="text" id="sms-code" class="form-control mb-3" placeholder="验证码" required />
            <button class="btn btn-primary" onclick="submitSmsCode()">提交验证码</button>
            <button class="btn btn-secondary" onclick="closeDialog()">取消</button>
        </div>
    </dialog>

    <div id="status-box" class="status-box mt-3"></div>

    <script>
        let uid = "";
        let countdownInterval = null;

        function resetState() {
            uid = "";
            clearInterval(countdownInterval);
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("remarks").value = "";
            document.getElementById("uid-display").textContent = "";
            document.getElementById("status-display").textContent = "";
            document.getElementById("countdown-timer").textContent = "";
            enableSubmitButton();
        }

        async function submitForm() {
            const input1 = document.getElementById("input1").value.trim();
            const input2 = document.getElementById("input2").value.trim();
            const remarks = document.getElementById("remarks").value || "GoDongGoCar";

            if (!input1 || !input2) {
                alert("请输入账号和密码");
                return;
            }

            await loginApi(input1, input2, remarks);

            if (uid) {
                startCountdown(60);
                disableSubmitButton();

                for (let i = 0; i < 30; i++) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const checkStatus = await checkLoginStatus(uid);
                    if (checkStatus) break;
                }
                resetState();
            }
        }

        function startCountdown(seconds) {
            const countdownTimer = document.getElementById("countdown-timer");
            countdownTimer.textContent = `(${seconds}s)`;
            countdownInterval = setInterval(() => {
                seconds--;
                countdownTimer.textContent = `(${seconds}s)`;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    enableSubmitButton();
                }
            }, 1000);
        }

        async function loginApi(id, pw, remarks) {
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, pw, remarks }),
                });
                const result = await response.json();
                if (response.ok && result.status === "pass") {
                    uid = result.uid;
                    document.getElementById("uid-display").textContent = result.msg;
                    alert("提交成功");
                } else {
                    alert(result.message || "登录失败");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("网络错误，请稍后再试");
            }
        }

        async function checkLoginStatus(uid) {
            try {
                const response = await fetch("/check", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ uid }),
                });
                const result = await response.json();
                document.getElementById("uid-display").textContent = result.msg;

                switch (result.status) {
                    case "pass":
                        alert("登录成功");
                        return true;
                    case "error":
                        alert("登录失败: " + result.msg);
                        return true;
                    case "wrongSMS":
                        alert("验证码错误");
                        return true;
                    case "SMS":
                        openDialog();
                        return true;
                }
            } catch (error) {
                console.error("Error:", error);
            }
            return false;
        }

        async function submitSmsCode() {
            const code = document.getElementById("sms-code").value.trim();
            if (!code) {
                alert("请输入验证码");
                return;
            }
            await smsApi(uid, code);
            closeDialog();
        }

        async function smsApi(uid, code) {
            try {
                const response = await fetch("/sms", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ uid, code }),
                });
                const result = await response.json();
                document.getElementById("uid-display").textContent = result.msg;
                if (result.status === "pass") {
                    alert("提交验证码成功");
                } else {
                    alert(result.msg || "验证码错误");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("网络错误，请稍后再试");
            }
        }

        function openDialog() {
            document.getElementById("sms-dialog").showModal();
        }

        function closeDialog() {
            document.getElementById("sms-dialog").close();
        }

        function enableSubmitButton() {
            document.getElementById("submit-button").disabled = false;
        }

        function disableSubmitButton() {
            document.getElementById("submit-button").disabled = true;
        }

        async function checkStatus() {
            try {
                const response = await fetch("/status");
                const result = await response.json();
                document.getElementById("status-box").textContent = result.msg;
                document.getElementById("name").textContent = result.data.name;
            } catch (error) {
                document.getElementById("status-box").textContent = "Error fetching status.";
                console.error("Error:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", checkStatus);
    </script>
</body>

</html>
