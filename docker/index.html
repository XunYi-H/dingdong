<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDongGoCar Web</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .status-box {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: red;
            font-weight: bold;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center contents horizontally */
        }

        #submit-button {
            width: auto;
            /* Adjust width to fit content */
            text-align: center;
            margin-top: 15px;
            /* Add space above the button */
        }

        h1 {
            font-size: 1.5rem;
            /* 调整标题字体大小 */
        }

        .form-group label {
            font-size: 0.9rem;
            /* 调整标签字体大小 */
        }

        .form-group input {
            font-size: 0.9rem;
            /* 调整输入框字体大小 */
        }

        .dialog-content {
            padding: 20px;
        }

        dialog {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            /* 在移动设备上居中对话框 */
        }

        .countdown-timer {
            margin-left: 10px;
            font-weight: bold;
        }

        #uid-display {
            font-size: 0.8rem;
            word-break: break-word;
        }

        #status-display {
            font-size: 0.8rem;
            word-break: break-word;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }

            .form-container {
                padding: 15px;
            }

            .form-group label,
            .form-group input {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4" id='name'></h1>

        <div class="form-container">
            <div class="form-group">
                <label for="input1">账号</label>
                <input type="text" class="form-control" id="input1" name="input1" required />
            </div>

            <div class="form-group">
                <label for="input2">密码</label>
                <input type="text" class="form-control" id="input2" name="input2" required />
            </div>
            <div class="form-group">
                <label for="remarks">备注</label>
                <input type="text" class="form-control" id="remarks" name="remarks" />
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary btn-block" onclick="sub()">
                提交
                <span id="countdown-timer" class="countdown-timer"></span>
            </button>
            <div id="uid-display" class="mt-3"></div>
            <div id="status-display" class="mt-3"></div>
        </div>
    </div>

    <dialog id="sms-dialog">
        <div class="dialog-content">
            <h5>本次登录需要验证码，请输入短信验证码</h5>
            <input type="text" id="sms-code" class="form-control mb-3" placeholder="验证码" required />
            <button class="btn btn-primary" onclick="submitSmsCode()">
                提交验证码
            </button>
            <button class="btn btn-secondary" onclick="closeDialog()">取消</button>
        </div>
    </dialog>
    <div id="status-box" class="status-box mt-3"></div>

    <script>
        window.onload = function () {
            const script = document.createElement('script');
            script.src = 'main.js?timestamp=' + new Date().getTime();
            document.head.appendChild(script);
        };
        
    </script>
</body>

</html>
