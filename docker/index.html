<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDongGoCar Web</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .status-box {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: red;
            font-weight: bold;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #submit-button {
            width: auto;
            text-align: center;
            margin-top: 15px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .form-group label,
        .form-group input {
            font-size: 0.9rem;
        }

        .dialog-content {
            padding: 20px;
        }

        dialog {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .countdown-timer {
            margin-left: 10px;
            font-weight: bold;
        }

        #uid-display,
        #status-display {
            font-size: 0.8rem;
            word-break: break-word;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }

            .form-container {
                padding: 15px;
            }

            .form-group label,
            .form-group input {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4" id="name"></h1>

        <div class="form-container">
            <div class="form-group">
                <label for="input1">账号</label>
                <input type="text" class="form-control" id="input1" name="input1" required />
            </div>

            <div class="form-group">
                <label for="input2">密码</label>
                <input type="password" class="form-control" id="input2" name="input2" required />
            </div>

            <div class="form-group">
                <label for="remarks">备注</label>
                <input type="text" class="form-control" id="remarks" name="remarks" />
            </div>

            <button id="submit-button" type="button" class="btn btn-primary btn-block" onclick="sub()">
                提交
                <span id="countdown-timer" class="countdown-timer"></span>
            </button>

            <div id="uid-display" class="mt-3"></div>
            <div id="status-display" class="mt-3"></div>
        </div>
    </div>

    <dialog id="sms-dialog">
        <div class="dialog-content">
            <h5>本次登录需要验证码，请输入短信验证码</h5>
            <input type="text" id="sms-code" class="form-control mb-3" placeholder="验证码" required />
            <button class="btn btn-primary" onclick="submitSmsCode()">提交验证码</button>
            <button class="btn btn-secondary" onclick="closeDialog()">取消</button>
        </div>
    </dialog>

    <div id="status-box" class="status-box mt-3"></div>

    <script>
        let waitTime = 60;
        let uid = "";
        let countdownInterval = null;
        let isLoginFlag = false;
        let isSmsFlag = false;

        function resetState() {
            uid = "";
            clearCountdown();
            enableSubmitButton();
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("remarks").value = "";
            document.getElementById("uid-display").textContent = "";
            document.getElementById("status-display").textContent = "";
        }

        async function sub() {
            isLoginFlag = false;
            isSmsFlag = false;
            const input1 = document.getElementById("input1").value.trim();
            const input2 = document.getElementById("input2").value.trim();
            const remarks = document.getElementById("remarks").value || "GoDongGoCar";

            if (input1 && input2) {
                await loginApi(input1, input2, remarks);
                if (uid) {
                    startCountdown(waitTime);
                    document.getElementById("submit-button").disabled = true;

                    await new Promise(resolve => setTimeout(resolve, 2000));
                    for (let i = 0; i < waitTime; i++) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        if (!isLoginFlag && !isSmsFlag) {
                            await check(uid);
                        } else {
                            break;
                        }
                    }
                    resetState();
                }
            } else {
                alert("请输入账号和密码");
            }
        }

        function startCountdown(seconds) {
            const countdownTimer = document.getElementById("countdown-timer");
            countdownTimer.textContent = `(${seconds}s)`;
            countdownInterval = setInterval(() => {
                seconds--;
                countdownTimer.textContent = `(${seconds}s)`;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.textContent = "";
                    enableSubmitButton();
                }
            }, 1000);
        }

        function clearCountdown() {
            clearInterval(countdownInterval);
            const countdownTimer = document.getElementById("countdown-timer");
            countdownTimer.textContent = "";
            enableSubmitButton();
        }

        async function loginApi(id, pw, remarks) {
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ id, pw, remarks }),
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === "pass") {
                        uid = result.uid;
                        document.getElementById("uid-display").textContent = result.msg;
                        alert("提交成功");
                    } else {
                        alert(result.message);
                    }
                } else {
                    console.error("Error:", response);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function check(uid) {
            try {
                const response = await fetch("/check", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ uid }),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("uid-display").textContent = result.msg;
                    switch (result.status) {
                        case "pass":
                            isLoginFlag = true;
                            alert("登录成功");
                            resetState();
                            break;
                        case "pending":
                            break;
                        case "error":
                            if (result.msg.includes("未找到")) {
                                // 提示重新登录
                            }
                            isLoginFlag = true;
                            alert("登录失败: " + result.msg);
                            resetState();
                            break;
                        case "wrongSMS":
                            isLoginFlag = true;
                            alert("验证码错误");
                            resetState();
                            break;
                        case "SMS":
                            isSmsFlag = true;
                            openDialog();
                            break;
                        default:
                            console.error("Unexpected status:", result.status);
                    }
                } else {
                    console.error("Error:", response);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function submitSmsCode() {
            const code = document.getElementById("sms-code").value.trim();
            if (uid && code) {
                await smsApi(uid, code);
                isSmsFlag = false;

                await new Promise(resolve => setTimeout(resolve, 2000));
                if (!isSmsFlag) {
                    await check(uid);
                }
                closeDialog();
            } else {
                alert("请输入验证码");
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch("/status");
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("status-box").textContent = result.msg;
                    document.getElementById("name").textContent = result.data.name;
                } else {
                    document.getElementById("status-box").textContent = "Error fetching status.";
                }
            } catch (error) {
                document.getElementById("status-box").textContent = "Error: " + error.message;
            }
        }

        async function smsApi(uid, code) {
            try {
                const response = await fetch("/sms", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ uid, code }),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("uid-display").textContent = result.msg;
                    switch (result.status) {
                        case "pass":
                            alert("提交验证码成功");
                            break;
                        case "wrongSMS":
                            alert("验证码错误");
                            break;
                        case "error":
                            alert("提交验证码失败: " + result.msg);
                            isSmsFlag = true;
                            break;
                        default:
                            console.error("Unexpected status:", result.status);
                    }
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function openDialog() {
            document.getElementById("sms-dialog").showModal();
        }

        function closeDialog() {
            document.getElementById("sms-dialog").close();
        }

        function enableSubmitButton() {
            document.getElementById("submit-button").disabled = false;
        }

        document.addEventListener("DOMContentLoaded", checkStatus);
    </script>
</body>

</html>
